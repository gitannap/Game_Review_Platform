{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Game Review Platform</title>

  <!-- Bootstrap, Font Awesome, Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/gradient-dark-blue.avif' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      color: white;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #ffffffcc;
      font-size: 18px;
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 1px solid #ffffff88;
      color: white;
      border-radius: 0;
      font-size: 15px;
      padding: 12px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-login {
      background-color: #0fffc1;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      color: black;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #00e6a6;
      transform: scale(1.02);
    }

    .extra-links {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .extra-links a {
      color: #0fffc1;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>

</head>

<body>

  <div class="login-box">

    <h2>Welcome back!</h2>

    <form method="post" action="">

      {% csrf_token %}

      <div class="input-group">

        <span class="input-group-text"><i class="fa fa-user"></i></span>
        {{ form.username|add_class:"form-control" }}

      </div>

      <div class="input-group">

        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        {{ form.password|add_class:"form-control" }}

      </div>

      <button type="submit" class="btn-login">Login</button>

    </form>

    <div class="extra-links">

      <p><a href="{% url 'forgot_password' %}">Forgot your password?</a></p>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

    </div>

  </div>

</body>

</html>
