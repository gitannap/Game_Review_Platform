<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Review</title>
  {% load static %}

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Background image */
      background-image: url("{% static 'images/istockphoto-1337108175-612x612.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.9); /* Black shaded box */
      color: #ffffff;
      padding: 0.8rem 1.8rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 320px;
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 0.4rem 0.75rem;
      background-color: #1a1a1a;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      color: #fff;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 6px #4a90e2;
    }

    button {
      background-color: #4a90e2;
      border: none;
      padding: 0.6rem;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }
  </style>

</head>

<body>

  <div class="container">

    <h2>Update Your Review</h2>

    <form action="" method="post">

      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit">Update Review</button>

    </form>

  </div>

</body>

</html>
