<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Game - Game Review Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>

        body {
            background: url("{% static 'images/game add.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 490px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #0d6efd;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-submit {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0b5ed7;
        }

    </style>

</head>

<body>

    <div class="form-container">

        <h2>Add New Game</h2>

        <form action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {% for field in form %}

                <div class="mb-3">

                    {{ field.label_tag }}

                    {{ field }}

                    {% if field.errors %}

                        <div class="text-danger small">

                            {{ field.errors }}

                        </div>

                    {% endif %}

                </div>

            {% endfor %}

            <button type="submit" class="btn btn-submit mt-3">Submit Game</button>

        </form>

    </div>

</body>

</html>
