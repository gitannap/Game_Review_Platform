<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ game.title }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/static/images/video-game.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .btn-like {
            margin-right: 15px;
        }
    </style>

</head>

<body>
  

    <div class="game-container mt-5">

        <h1>{{ game.title }}</h1>

        <p>{{ game.description }}</p>

        <div style="margin-top: 20px;">

           <a href="{% url 'review_read' game.pk %}" class="btn btn-info mt-3">üìñ Read Reviews</a>


{% if user.is_authenticated %}

  <a href="{% url 'review_add' game.id %}" class="btn btn-info mt-3">

    <i class="fa-solid fa-pen-to-square"></i> ‚ûï Add Reviews

  </a>

{% else %}

  <button onclick="showAuthAlert({{ game.id }})" class="btn btn-info mt-3">

    <i class="fa-solid fa-lock"></i> ‚ûï  Add Reviews

  </button>

{% endif %}






        </div>


        


         <div style="margin-top: 20px;">


            <a href="{% url 'game_list' %}" class="btn btn-light">‚Üê Back to Games</a>
            
        </div> 

    </div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function showAuthAlert(gameId) {
    Swal.fire({
      title: 'Authentication Required',
      text: 'You must register or login to add a review!',
      icon: 'warning',
      showDenyButton: true,
      showCancelButton: true,
      confirmButtonText: 'Register Now',
      denyButtonText: 'Login',
      cancelButtonText: 'Maybe Later',
      confirmButtonColor: '#198754',
      denyButtonColor: '#0d6efd',
      cancelButtonColor: '#6c757d'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = `{% url 'register' %}?next=/review_add/${gameId}/`;
      } else if (result.isDenied) {
        window.location.href = `{% url 'login' %}?next=/review_add/${gameId}/`;
      }
    });
  }
</script>


</body>

</html>
