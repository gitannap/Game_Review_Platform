{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP - Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>

    body {
      margin: 0;
      padding: 0;
      background: url("{% static 'images/login form image.avif' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Optional: soft dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .form-container {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.15);  /* subtle glass effect */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  width: 100%;
  max-width: 500px;
  border: 1px solid rgba(255, 255, 255, 0.25);
}

h2 {
  text-align: center;
  color: #ffffff;
  font-weight: 600;
  margin-bottom: 30px;
  text-shadow: 1px 1px 3px rgba(244, 235, 235, 0.4);
}

.btn-submit {
  background-color: rgba(13, 110, 253, 0.85);
  color: white;
  font-weight: 600;
  padding: 12px;
  border-radius: 10px;
  border: none;
  transition: all 0.3s ease;
}

.btn-submit:hover {
  background-color: rgba(13, 110, 253, 1);
}

.form-control {
  background-color: rgb(238, 231, 231);
  color: white; /* Make OTP text white */
  border: none;
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
  box-shadow: inset 0 1px 3px rgba(244, 237, 237, 0.94);
}
.form-control::placeholder {
  color: rgb(22, 20, 20);
}



  </style>

</head>

<body>

  <div class="form-container">

    <h2>OTP Verification</h2>

    <form method="post">

  {% csrf_token %}

  <div class="mb-3">

    {{ form.otp }}

    {% if form.otp.errors %}
      <div class="text-danger">{{ form.otp.errors.0 }}</div>
    {% endif %}

  </div>

  <div class="text-center mt-3">

    <button type="submit" class="btn-submit">Submit</button>

  </div>

</form>

  </div>

</body>

</html>
