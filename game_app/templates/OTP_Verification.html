<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/Passwordless_learning_center___others.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Dim overlay for contrast */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }


        .otp-box { 
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.95); /* black with slight transparency */
    padding: 90px;
    border-radius: 35px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    max-width: 400px;
    width: 100%;
    color: #fff; /* white text */
}

.otp-box h2 {
    margin-bottom: 30px;
    text-align: center;
    color: #fff; /* ensure heading is white */
    font-weight: 600;
}

.otp-box input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    margin-bottom: 20px;
    background-color: #1a1a1a; /* dark input field */
    color: white;
    outline: none;
}

.otp-box input::placeholder {
    color: #ccc; /* light gray placeholder for contrast */
}

.otp-box button {
    width: 100%;
    background-color: #4a90e2;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.otp-box button:hover {
    background-color: #357ab7;
}

    </style>

</head>

<body>

    <div class="overlay"></div> <!-- ðŸ”† Background overlay -->

    <div class="otp-box">

        <h2>OTP Verification</h2>

        <form method="post">

            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Verify</button>

        </form>

        {% if messages %}

            <div class="mt-3">

                {% for message in messages %}

                    <div class="alert alert-danger p-2" role="alert">
                        {{ message }}
                    </div>

                {% endfor %}

            </div>

        {% endif %}

    </div>

</body>

</html>
