<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
  body {
    background-image: url('/static/images/HD-wallpaper-fasf-abstract-abstracts-black-dogs-gamer-mate-mint-red.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  form {
    max-width: 500px;
    width: 100%;
    background: rgba(20, 20, 20, 0.9);
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.5);
    color: #ffffff;
  }

  .form-heading {
    color: #ffffff;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
    font-size: 26px;
    /* No background, border, or box effect */
  }

  button[type="submit"] {
    margin-top: 20px;
    font-weight: 600;
  }

  input, select, textarea {
    background-color: rgba(255, 255, 255, 0.05);
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  input::placeholder,
  textarea::placeholder {
    color: #bbbbbb;
  }

  input:focus, textarea:focus, select:focus {
    background-color: rgba(255, 255, 255, 0.1);
    border-color: #ffcc00;
    color: #ffffff;
  }

  label {
    font-weight: 500;
    margin-top: 10px;
    display: block;
  }
</style>

  {% comment %} <style>

    /* Add background image to the body */
    body {
      background-image: url('/static/images/abstract-puzzle-jigsaw-puzzle-texture-wallpaper-preview.jpg');
      background-size: cover;         /* Cover whole page */
      background-position: center;    /* Center the image */
      background-repeat: no-repeat;   /* Do not repeat */
      min-height: 100vh;              /* Full viewport height */
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;        /* Center form vertically */
      align-items: center;            /* Center form horizontally */
    }
    form {
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9); /* White background with some transparency */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      font-weight: 600;
    }
    h2 {
      color: #343a40;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

  </style> {% endcomment %}

</head>

<body>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h2 class="form-heading">Game Updation</h2>

    {{ form.as_p }}

    <button type="submit" class="btn btn-success w-100">Save</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
