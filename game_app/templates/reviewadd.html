<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Creation</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Optional: load static for Django static files -->
  {% load static %}
  
  <style>

    body {
      background-image: url("{% static 'images/top-view-faces-with-emotions-copy-space-blue-monday_23-2148756146.avif' %}"); /* replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .review-form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #343a40;
      font-weight: 700;
    }
    button {
      width: 100%;
      font-weight: 600;
    }
  </style>

</head>

<body>

<div class="review-form-container">

  <h2>Share your Reviews here!</h2>

  <form action="" method="post" novalidate>

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mt-3">Add Review</button>

  </form>

</div>

<!-- Bootstrap JS Bundle -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
