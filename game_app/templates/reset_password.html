<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right,rgb(33, 64, 99),rgb(125, 139, 202));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      background: white;
      border-radius: 20px;
      display: flex;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
    }

    .form-section h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .form-section p {
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-section input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
      color: #333;
    }

    .form-section input::placeholder {
      color: #333;
    }

    .form-section button {
      width: 100%;
      padding: 12px;
      background-color:rgb(80, 91, 245);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-section button:hover {
      background-color: #2a34d4;
    }

    .form-section .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }

    .form-section .back-link:hover {
      text-decoration: underline;
    }

    .image-section {
      flex: 1;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        border-radius: 10px;
      }

      .image-section {
        display: none;
      }
    }

  </style>

</head>

<body>

  <div class="main-container">

    <div class="form-section">

      <h2>Reset Your Password ?</h2>

      <p>Enter your new password</p>

      <form method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Reset Password</button>

      </form>

      <a href="{% url 'login' %}" class="back-link">‚Üê Back to signin</a>

    </div>

    <div class="image-section">

      <img src="{% static 'images/forgot_password.png' %}" alt="Reset Illustration" />

    </div>

  </div>

</body>

</html>
